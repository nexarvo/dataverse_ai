<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F8FAFC"/>
  <rect x="20" y="20" width="360" height="260" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="4" fill="#F59E0B"/>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Logistics Optimization</text>
  
  <!-- Route map -->
  <rect x="40" y="100" width="320" height="80" rx="4" fill="#F1F5F9"/>
  <circle cx="80" cy="140" r="8" fill="#2563EB"/>
  <circle cx="200" cy="120" r="8" fill="#10B981"/>
  <circle cx="320" cy="140" r="8" fill="#F59E0B"/>
  <circle cx="160" cy="160" r="8" fill="#EF4444"/>
  <circle cx="240" cy="160" r="8" fill="#8B5CF6"/>
  
  <!-- Route lines -->
  <line x1="88" y1="140" x2="192" y2="120" stroke="#2563EB" stroke-width="2"/>
  <line x1="208" y1="120" x2="312" y2="140" stroke="#10B981" stroke-width="2"/>
  <line x1="168" y1="160" x2="232" y2="160" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Metrics -->
  <rect x="40" y="200" width="100" height="60" rx="4" fill="#FEF3C7"/>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">98.5%</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="12" fill="#92400E">On-time Delivery</text>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="10" fill="#92400E">+1.2% this week</text>
  
  <rect x="150" y="200" width="100" height="60" rx="4" fill="#DBEAFE"/>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">$2.45</text>
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Cost per Mile</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">-0.15 this week</text>
  
  <rect x="260" y="200" width="100" height="60" rx="4" fill="#FEE2E2"/>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">4.2 hrs</text>
  <text x="270" y="240" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">Avg Route Time</text>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">-0.3 hrs this week</text>
</svg>
