<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F8FAFC"/>
  <rect x="20" y="20" width="360" height="260" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="40" rx="4" fill="#7C3AED"/>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Fintech Risk Analytics</text>
  
  <!-- Transaction flow -->
  <rect x="40" y="100" width="320" height="60" rx="4" fill="#F1F5F9"/>
  <circle cx="80" cy="130" r="15" fill="#10B981"/>
  <text x="75" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">✓</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" fill="#374151">Legitimate</text>
  
  <circle cx="200" cy="130" r="15" fill="#EF4444"/>
  <text x="195" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">✗</text>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="12" fill="#374151">Suspicious</text>
  
  <circle cx="320" cy="130" r="15" fill="#F59E0B"/>
  <text x="315" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">?</text>
  <text x="340" y="135" font-family="Arial, sans-serif" font-size="12" fill="#374151">Review</text>
  
  <!-- Risk metrics -->
  <rect x="40" y="180" width="100" height="60" rx="4" fill="#FEF3C7"/>
  <text x="50" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">98.7%</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Accuracy</text>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="10" fill="#92400E">+0.3% this week</text>
  
  <rect x="150" y="180" width="100" height="60" rx="4" fill="#FEE2E2"/>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">0.8%</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">False Positives</text>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">-0.2% this week</text>
  
  <rect x="260" y="180" width="100" height="60" rx="4" fill="#DBEAFE"/>
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">2.3s</text>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Avg Response</text>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">-0.5s this week</text>
</svg>
